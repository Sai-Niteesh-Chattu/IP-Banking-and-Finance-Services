{% load static %}

<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>IP User Login</title>
</head>
<body>
    <div class="navbar">
	<a href="/">Home</a>
	<a href="{% url 'about' %}">About</a>
	<a href="/userlogin">Banking</a>
	<a href="/userlogin">Finance</a>
    <a href="{% url 'ourteam' %}">Our Team</a>
	<a href="{% url 'userlogin' %}" class="right">Login/Signup</a>
  </div>

    <div class="container">
        <p>LOGIN</p>

        <form action="{% url 'userlogin' %}" method="post" name="f1">
            {% for message in messages %}
                <span>{{message}}</span>
            {% endfor %}<br>
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required autofocus/><br/><br />
            <input type="password" name="pass" placeholder="password" required/><br /><br />
            <input type="submit" value="Log In">
            <br /><br />
            <div id="container">
            <a href="{% url 'reset_password' %}">Forgot password</a>
            &nbsp&nbsp&nbsp<a href="{% url 'changepwd' %}">Reset password</a>
            </div><br />
            <span>Don't have an account?</span><a href="{% url 'signup' %}">&nbsp;Sign Up</a>
        </form>
    </div>
</body>
</html>
